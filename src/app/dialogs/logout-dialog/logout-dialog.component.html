<section>
  <h2 mat-dialog-title>Cerrar sesión</h2>
  <mat-dialog-content>
    ¿Desea cerrar la sesión actual?
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-flat-button mat-dialog-close>Cancelar</button>
    <button type="button" mat-raised-button [matDialogClose]="true">Aceptar</button>
  </mat-dialog-actions>
</section>
