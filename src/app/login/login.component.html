<section id="login">
  <mat-card>
    <mat-card-header>
      <mat-card-title>INICIO DE SESIÓN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <mat-form-field appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput ngModel type="email" name="email" [required]="true" />
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput ngModel [type]="hide ? 'password' : 'text'" name="password" [required]="true" />
          <mat-icon matPrefix>key</mat-icon>
          <button mat-icon-button type="button" matSuffix (click)="toggleView($event)">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        @if (loginForm.invalid && loginForm.touched) {
          <mat-error>Rellene los campos solicitados</mat-error>
        }
        @if (loading) {
          <mat-spinner></mat-spinner>
        } @else {
          <button mat-flat-button type="submit">Ingresar</button>
        }
      </form>
    </mat-card-content>
  </mat-card>
</section>
